{% extends "blog/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Something goes wrong. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-secondary">Sign Up</button>
    </form>
{% endblock %}
